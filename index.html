<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@900&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div>
            <h3>HOME</h3>
            <p class="para-num" id="home-num"></p>
            <button onclick="hButton_num1()" class="button-num"> +1 </button>
            <button onclick="hButton_num2()" class="button-num"> +2 </button>
            <button onclick="hButton_num3()" class="button-num"> +3 </button>
        </div>
        <div>
            <h3>GUEST</h3>
            <p class="para-num" id="guest-num"></p>
            <button onclick="gButton_num1()" class="button-num"> +1 </button>
            <button onclick="gButton_num2()" class="button-num"> +2 </button>
            <button onclick="gButton_num3()" class="button-num"> +3 </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
